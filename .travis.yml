language: cpp
dist: xenial
sudo: required
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - qt5-default
            - qtbase5-dev
      env:
        - CC=gcc-7
        - CXX=g++-7

before_script:
  - cmake . 

script:
  - make
